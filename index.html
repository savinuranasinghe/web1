<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCODE - Email for Developers</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"></script>
</head>
<body>
  <!-- Floating Purple Shapes Canvas Background -->
  <canvas id="matrix-rain"></canvas>

  <header class="navbar">
    <div class="logo">DevCode</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Company</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Docs</a></li>
      </ul>
    </nav>
    <button class="signing-btn">SIGNING</button>
  </header>

  <main class="hero">
    <div class="hero-content">
      <button class="intro-btn">INTRODUCING â–³</button>
      <h1>EMAIL FOR<br />DEVELOPERS</h1>
      <p>
        THE BEST WAY TO REACH HUMANS INSTEAD OF SPAM FOLDERS.<br />
        DELIVER TRANSACTIONAL AND MARKETING EMAILS AT SCALE.
      </p>
      <div class="cta-buttons">
        <a href="#" class="btn dark">Documentation </a>
        <a href="#" class="btn light">Get started </a>
      </div>
    </div>

    <div class="hero-visual">
      <div class="spline-container">
        <spline-viewer 
         class="spline-viewer"
          class="spline-full" 
          url="https://prod.spline.design/tLYsQo-rQ7T9gbbb/scene.splinecode"
          events-target="none"
          disable-zoom="true"
          disable-pan="true"
          disable-rotation="true"></spline-viewer>
        <div class="interaction-blocker"></div>
      </div>
    </div>
  </main>

  <script>
    // Floating Purple Shapes Effect
    const canvas = document.getElementById('matrix-rain');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Floating shapes array
    const shapes = [];
    const maxShapes = 15; // Number of shapes on screen

    // Shape types
    const shapeTypes = ['triangle', 'hexagon'];

    // Initialize shapes
    function initShapes() {
      shapes.length = 0;
      for (let i = 0; i < maxShapes; i++) {
        shapes.push(createShape());
      }
    }

    function createShape() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 60 + 20, // Size between 20-80
        type: shapeTypes[Math.floor(Math.random() * shapeTypes.length)],
        speedX: (Math.random() - 0.5) * 0.5, // Slow horizontal drift
        speedY: (Math.random() - 0.5) * 0.5, // Slow vertical drift
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.01,
        opacity: Math.random() * 0.3 + 0.1, // Very transparent
        pulse: Math.random() * Math.PI * 2,
        pulseSpeed: 0.02
      };
    }

    function drawTriangle(x, y, size, rotation, opacity) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.beginPath();
      ctx.moveTo(0, -size/2);
      ctx.lineTo(-size/2, size/2);
      ctx.lineTo(size/2, size/2);
      ctx.closePath();
      ctx.fillStyle = `rgba(139, 92, 246, ${opacity})`;
      ctx.fill();
      ctx.strokeStyle = `rgba(139, 92, 246, ${opacity * 0.5})`;
      ctx.lineWidth = 1;
      ctx.stroke();
      ctx.restore();
    }

    function drawHexagon(x, y, size, rotation, opacity) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = (i * Math.PI) / 3;
        const hx = Math.cos(angle) * size/2;
        const hy = Math.sin(angle) * size/2;
        if (i === 0) {
          ctx.moveTo(hx, hy);
        } else {
          ctx.lineTo(hx, hy);
        }
      }
      ctx.closePath();
      ctx.fillStyle = `rgba(139, 92, 246, ${opacity})`;
      ctx.fill();
      ctx.strokeStyle = `rgba(139, 92, 246, ${opacity * 0.5})`;
      ctx.lineWidth = 1;
      ctx.stroke();
      ctx.restore();
    }

    function updateShapes() {
      // Clear canvas with black background
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      shapes.forEach((shape, index) => {
        // Update position
        shape.x += shape.speedX;
        shape.y += shape.speedY;
        shape.rotation += shape.rotationSpeed;
        shape.pulse += shape.pulseSpeed;

        // Add subtle pulsing effect
        const pulseFactor = Math.sin(shape.pulse) * 0.1 + 1;
        const currentOpacity = shape.opacity * pulseFactor;

        // Wrap around screen edges
        if (shape.x < -shape.size) shape.x = canvas.width + shape.size;
        if (shape.x > canvas.width + shape.size) shape.x = -shape.size;
        if (shape.y < -shape.size) shape.y = canvas.height + shape.size;
        if (shape.y > canvas.height + shape.size) shape.y = -shape.size;

        // Draw shape
        if (shape.type === 'triangle') {
          drawTriangle(shape.x, shape.y, shape.size, shape.rotation, currentOpacity);
        } else {
          drawHexagon(shape.x, shape.y, shape.size, shape.rotation, currentOpacity);
        }
      });
    }

    // Animation loop
    function animate() {
      updateShapes();
      requestAnimationFrame(animate);
    }

    // Initialize and start
    initShapes();
    animate();

    // Update on window resize
    window.addEventListener('resize', () => {
      resizeCanvas();
      initShapes();
    });

    // Prevent scrolling on the Spline viewer area
    document.addEventListener('DOMContentLoaded', function() {
      const splineContainer = document.querySelector('.spline-container');
      const interactionBlocker = document.querySelector('.interaction-blocker');
      
      if (splineContainer && interactionBlocker) {
        // Block all mouse events on the container
        ['wheel', 'mousewheel', 'DOMMouseScroll', 'scroll'].forEach(event => {
          splineContainer.addEventListener(event, function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }, { passive: false });
          
          interactionBlocker.addEventListener(event, function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }, { passive: false });
        });
      }
    });
  </script>
</body>
</html>
